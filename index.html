<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cards-responsive</title>
  </head>
  <body>
  
    <main class="card-body">
      <div class="card-main">
        <div class="card-img">
          <img
            src="https://www.looper.com/img/gallery/the-real-reason-these-walking-dead-actors-left-the-show/intro-1571420590.jpg"
            alt="profile-img"
            class="profile-img"
          />
        </div>
        <div class="card-content">
          <div>
            <h1 class="card-name">Jesse Pinkman</h1>
            <span class="role">Front-end developer</span>
          </div>
          <span class="previous-comp">Previously</span>
          <div>
            <div class="comp-icon">
              <img
                src="https://cdn.pixabay.com/photo/2013/01/29/22/07/google-76659_1280.png"
                alt="comp-icon"
                class="comp-image"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="card-main">
        <div class="card-img">
          <img
            src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/18/45/1541417409-maggie-twd-episode-5.jpg?crop=0.353xw:0.526xh;0.508xw,0.212xh&resize=1200:*"
            alt="profile-img"
            class="profile-img"
          />
        </div>
        <div class="card-content">
          <div>
            <h1 class="card-name">Walter white</h1>
            <span class="role">Fullstack developer</span>
          </div>
          <span class="previous-comp">Previously</span>
          <div>
            <div class="comp-icon2">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/58/Uber_logo_2018.svg"
                alt="comp-icon"
                class="comp-image2"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="card-main">
        <div class="card-img">
          <img
            src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQl94xtU6IokoPwLGswFSziBJI8ONwqSw-QNQ&s"
            alt="profile-img"
            class="profile-img"
          />
        </div>
        <div class="card-content">
          <div>
            <h1 class="card-name">Jesse Pinkman</h1>
            <span class="role">Front-end developer</span>
          </div>
          <span class="previous-comp">Previously</span>
          <div>
            <div class="comp-icon3">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Apple_logo_white.svg/1200px-Apple_logo_white.svg.png"
                alt="comp-icon"
                class="comp-image3"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="card-main">
        <span>+</span>
      </div>
    </main>
  </body>
</html>
